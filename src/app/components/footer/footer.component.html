<footer class="footer w-100">
  <div class="position-absolute d-flex align-items-center justify-content-between"
    style="top: 0; right: 0; bottom: 0; left: 0;">
    <span class="items-count">
      {{length}} item{{length > 1 ? 's' : ''}}
    </span>
    <div>
      <button type="button" class="filter-btn" *ngFor="let btn of filterButtons"
        [ngClass]="{'isActive': btn.isActive}" (click)="filter(btn.type)">{{btn.label}}</button>
    </div>
    <button type="button" class="filter-btn clear-completed-btn" [ngClass]="{'visible': hasCompleted$ | async}" (click)="clearCompleted()">Clear
      Completed</button>
  </div>
</footer>
