<div class="todo-item d-flex align-items-center justify-content-between" (mouseover)="isHovered=true"
  (mouseout)="isHovered=false">
  <div class="todo">
    <input type="checkbox" [ngClass]="{checked: todo.isCompleted}" [id]="todo.id" [checked]="todo.isCompleted"
      (change)="changeTodoStatus()" class="toggle text-center">
    <label [for]="todo.id" [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active' ">{{todo.content}}
    </label>
  </div>
  <div class="d-flex align-items-center">
    <span class="icon-wrapper text-center edit" [ngClass]="{active: isHovered}" [hidden]="todo.isCompleted">
      <i class="eva eva-edit-outline" (click)="isEditing=true"></i>
    </span>
    <span class=" icon-wrapper text-center" [ngClass]="{active: isHovered}">
      <i class="eva eva-close-outline" (click)="removeTodo()"></i>
    </span>
  </div>
  <form class="edit-form" *ngIf="isEditing" (keyup)="submitEdit($event)">
    <input type="text" name="editTodo" [(ngModel)]="todo.content">
  </form>
</div>
