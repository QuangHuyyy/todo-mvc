<div class="todo-item d-flex align-items-center justify-content-between" (mouseover)="isHovered=true"
  (mouseout)="isHovered=false">
  <div class="todo">
    <input type="checkbox" [ngClass]="{checked: todo.isCompleted}" [id]="todo.id" [checked]="todo.isCompleted"
      (change)="changeTodoStatus()" class="toggle text-center">
    <label [for]="todo.id">{{todo.content}}</label>
  </div>
  <div class="d-flex align-items-center">
    <span class="icon-wrapper text-center edit" [ngClass]="{active: isHovered}">
      <i class="eva eva-edit-outline" (click)="isEditing=true"></i>
    </span>
    <span class=" icon-wrapper text-center" [ngClass]="{active: isHovered}">
      <i class="eva eva-close-outline"></i>
    </span>
  </div>
  <form class="edit-form" *ngIf="isEditing">
    <input type="text" name="editTodo">
  </form>
</div>
